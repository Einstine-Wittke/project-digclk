<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Be+Vietnam+Pro:wght@600;700;900&family=Luckiest+Guy&family=Varela+Round&display=swap" rel="stylesheet"><body>
    <div class="clock">
       <span> <img src="./images/clock_logo@2x.png" alt=""></span>
    </div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">

        <div id="clock">
            <h2>TIME</h2>
        </div>
        <div id="clock-hours">
            <span id="hours">00</span>
            <p>hours</p>
        </div>
        <div class="colon">
            <div class="colon1"></div>
            <div class="colon2"></div>
        </div>
        <div id="clock-minutes">
            <span id="minutes">00</span>
            <p>mins</p>
        </div>
        <div class="colon-1">
            <div class="colon3"></div>
            <div class="colon4"></div>
        </div>
        <div id="clock-seconds">
            <span id="seconds">00</span>
            <p>secs</p>
        </div>
        <div id="am">
            <h1>AM</h1>
        </div>
    </div>
    <div class="set-box">
        <img src="./images/wake_up.svg" alt="">
        <div class="line1"></div>
        <img src="./images/lunch_time.svg" alt="">
        <div class="line2"></div>
        <img src="./images/nap_time.svg" alt="">
        <div class="container">
            <div class="wake-up">
                <h6>Set wake up time</h6>
                <select id="wakeuptime">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="24">12 AM - 1 AM</option>
                </select>                
            </div>
            <div class="lunch">
                <h6>Set lunch time</h6>
                <select id="lunchtime">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="24">12 AM - 1 AM</option>
                </select>                
            </div>
            <div class="nap">
                <h6>Set nap time</h6>
                <select id="naptime">
                    <option value="0">Default</option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="24">12 AM - 1 AM</option>
                </select>                
            </div>
        </div>
    </div>
    <div class="img-box">
        <div id="caption">
            <h3>STAY HAPPY!!</h3>
        </div>
        <div id="picture">
        </div>
    </div>
<div class="set-time">
   <button onclick=settime()>
       <h2>SET TIME!</h2>
    </button> 
</div>
<div id="big-box"></div>
<div id="big-box1"></div>
<div id="big-box2"></div>


<script src="./index.js"></script>

</body>
</html>
